<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <div style="background-color: #CFE4F4;padding: 20px;">
      <img src="safidence.png" height="10%" />
    </div>
    <p id="displayName"></p>
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <div id="controls" class="hidden">
      <!-- Toggle LED -->
      <p>
        <button
          id="btn-led-toggle"
          class="btn btn-led-toggle"
          onclick="handlerToggleLed()"
        >
          Switch LED ON
        </button>
      </p>
    </div>
  </body>
</html>
