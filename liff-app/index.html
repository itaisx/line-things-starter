<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <div style="background-color: #B3A29A;padding: 20px;">
      <img src="safidence.png" height="10%" />
    </div>

    <hr style="margin: 0px;" />
    <p id="userId"></p>
    <p id="displayName"></p>
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Name</th>
          <td class="device-info-cell device-info-val" id="device-name"></td>
        </tr>
        <tr>
          <td colspan="2" class="device-info-cell device-info-key">สามารถเปิด/ปิดไฟได้แล้ว!</td>
        </tr>
      </table>

      <hr />
      <!-- Toggle LED -->
      <p>
        <button
          id="btn-led-toggle"
          class="btn btn-led-toggle"
          onclick="handlerToggleLed()"
        >
          Switch LED ON
        </button>
      </p>
      <hr />
    </div>
  </body>
</html>
